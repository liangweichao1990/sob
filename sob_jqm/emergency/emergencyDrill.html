<!DOCTYPE html>

    <body>
        <!--应急管理 演练-->
        <div id="emergencyDrill_View" data-role="page" data-theme="b" data-title="演练">

            <script>
                createEmergencyNavbar("#emergencyDrill_View", 4);
                createEmergencyContent("#emergencyDrill_View",4);
                createPagingFooterFooter("#emergencyDrill_View",{type:4},{page_cur:1,page_dis:10},emergencyFunciton);
                
                $("#emergencyDrill_View #emergency_popup_serarch").on("click",function(){
                    emergencyFunciton({type:4},1,10);
                    $("#emergencyDrill_View #emergency_seekPopup").popup("close");
                    return false;
                });
                //向右滑-演练
                $("#emergencyDrill_View").on("swiperight",function(){
                    openEmergencyNavbarPage('../emergency/emergencyCase.html');
                });
                //向右滑-文件
                $("#emergencyDrill_View").on("swipeleft",function(){
                    openEmergencyNavbarPage('../emergency/emergency.html');
                });
            </script>
            
            <!--头部导航-->
