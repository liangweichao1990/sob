<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <!-- 搜索page -->
        <div data-role="page" id="pageone"  data-add-back-btn="true" data-back-btn-text="返回" style="background:#CCCCCC;">

            <div data-role="content">
                <div style="width:100%;border-bottom:1px solid red;">

                            <option value="mon" >全市</option>
                            <option value="tue">重点</option>

                        <select name="year" id="year">

                            <option value="2012">2012年</option>
                            <option value="2011">2011年</option>
                            <option value="2010">2010年</option>
                        </select>
                        <select name="jd" id="jd">
                            <option value="08">第一季度</option>
                            <option value="09">第二季度</option>
                            <option value="10">第三季度</option>
                            <option value="11">第四季度</option>
                            <option value="12">上半年</option>
                            <option value="13">下半年</option>
                            <option value="14">全年</option>
                        </select>
                    </fieldset>
                </div>
            </div>
        </div>
    </body>
