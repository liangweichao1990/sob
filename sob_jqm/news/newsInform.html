<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    <body>

        <div id="newsInform_View" data-theme="b" data-role="page" data-title="通知通告">

            <script>
                createNewsNavbar("#newsInform_View", "../news/newsNavbar.html",2);
                createNewsContent("#newsInform_View", "../news/newsPopup.html");
                createPagingFooterFooter("#newsInform_View",{type:2},{page_cur:1,page_dis:10},tempFunciton);
                
                $("#newsInform_View #news_popup_serarch").on("click",function(){
                    tempFunciton({type:2},1,10);
                    $("#newsInform_View #news_seekPopup").popup("close");
                    return false;
                });
                $("#newsInform_View").on("swiperight",function(){
                    openNewsNavbarPage('../news/newsCase.html');
                });
            </script>
            
            <!--头部导航-->
            
            <!-- 最新资讯列表 -->
            <div data-role="content">
                
                <ul style="display:none;">
                    <li id="theme_li" style="margin-top:0px;">
                        <a href="#" dbField="news_li_a" onclick="openNewsDetailPage();">
                            <img dbField="news_images" src="images/news.png" width="80px" height="80px">
                            <h2 dbField="news_title">为呃我呃我</h2>
                            <p>摘要：<span dbField="news_content">韦大卫</span></p>
                            <p class="ui-li-aside" style="margin-top: -1em;"><strong dbField="news_time">2014-02-17</strong></p>
                        </a>
                    </li>
                </ul>
                <ul data-role="listview" data-theme="a">
                </ul>
            </div>

        </div>

    </body>
</html>
