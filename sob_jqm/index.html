<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="jquery-mobile/styles/jquery.mobile-1.4.1.min.css" rel="stylesheet" /> 
        <link href="jquery-mobile/styles/sob.min.css" rel="stylesheet" />
        <link href="styles/home/home.css" rel="stylesheet" />
        <link href="styles/home/jquery.toastmessage.css" rel="stylesheet" />
        
        <script src="cordova.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.4.1.min.js" type="text/javascript"></script>
        
        <script src="scripts/login.js" type="text/javascript"></script>   
        <script src="scripts/home.js" type="text/javascript"></script>
        <script src="scripts/ichart.1.2.min.js" type="text/javascript"></script>
        <script src="scripts/jquery.toastmessage.js" type="text/javascript"></script>
        
        <script src="fourPercentages/js/fourPercentages.js" type="text/javascript"></script>
        <script src="fourPercentages/js/historyRiskSearch.js" type="text/javascript"></script>
        <script src="fourPercentages/js/historyRiskSearchDetail.js" type="text/javascript"></script>
        <script src="fourPercentages/js/historyRiskSearchChartDetail.js" type="text/javascript"></script>
        
        <script src="./checkReport/js/checkReport.js" type="text/javascript"></script> 
        
        <script src="scripts/downloader.js" type="text/javascript"></script>

        <script src="./news/js/news.js" type="text/javascript"></script>
        <script src="./inspector/js/inspector.js" type="text/javascript"></script>
        <script src="./emergency/js/emergency.js" type="text/javascript"></script>
        <script src="scripts/pagingFooter/pagingFooter.js" type="text/javascript"></script>
        
        <link href="fourPercentages/css/fourPercentages.css" rel="stylesheet" /> 
        <link href="enterpriseSearch/css/enterpriseSearch.css" rel="stylesheet" /> 
        <link href="examRank/css/examRank.css" rel="stylesheet" />
        <script src="examRank/js/examRank.js" type="text/javascript"></script>
        
    </head>
    
    <body>
        
        <!-- 首页 -->
        <div id="page-home" data-role="page" data-theme="b" style="background:url(styles/home/images/bg_login.png); background-size: 100% 100%;background-repeat: no-repeat;">

            <!-- 主体内容 -->
            <div data-role="content" id="indexContent">
                
                <div class="left-btn1" style="width:100%;margin:0.5em 0 0 0;padding:0 0 0 0;vertical-align:middle;">
                    <input type="image" style="width:2.5em;float:right;margin-right:.5em;vertical-align:middle;" src="./styles/home/images/exit.png" onClick="exit()" />
                </div>
                
                <div style="text-align:center;margin-top:3em">
                    <img src="styles/home/images/sob_title.png" id="text" style="margin-left:0.5em;width:80%;align:center;vertical-align:middle;" />
                </div>
                
                <div style="clear:both;margin:0 auto;padding:0.5em 0.5em 0.7em 0.5em;background-color:#FFFFFF;width:90%;">
                    <div>
                        <!-- 用户名 -->
                        <div>
                            <img src="styles/home/images/user.png" id="text" style="width:15%;align:center;vertical-align:middle;" />
                            <input type="text" data-role="none" id="userName" value="" style="width:80%;height:2em;color:black;border:1px solid #fff;" />
                        </div>
                        
                        <hr size="1" />
                        
                        <!-- 密码 -->
                        <div>
                            <img src="styles/home/images/key.png" id="text" style="width:15%;align:center;vertical-align:middle;" />
                            <input type="password" data-role="none" id="passWord" value="" style="width:80%;height:2em;color:black;border:1px solid #fff;" />
                        </div>
                        
                        <hr size="1" />
                        
                        <!-- 是否保存密码 -->
                        <div style="width:90%;background:#fff;height:2.8em;">
                            <div style="float:left;line-height:3em">保存密码</div>
                            <div style="float:right;width:20%;margin-right:1.3em" >
                                <select name="savePassword" id="savePassword" data-role="slider" >  
                                    <option value="1">是</option>  
                                    <option value="0">否</option>  
                                </select>  
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 登录按钮 -->
                <div id="btn_login" onClick="login()" onMouseOver="loginonMouseOver()" onMouseOut="loginonMouseOut()"  style="clear:both;text-align:center;line-height:2.5em;height:2.5em;width:100%;background:url(styles/home/images/loginbtn.png);background-size: 100% 100%;background-repeat: no-repeat;margin:0 auto">
                    <font color="#FFFFFF">登录</font>
                </div>
                
            </div>

        </div>

        <script type="text/javascript">
            document.addEventListener('deviceready', function () {navigator.splashscreen.hide();}, false);
            
            // 设置记住用户名和密码的操作
            $("#userName").val(localStorage.getItem("username")); 
            $("#passWord").val(localStorage.getItem("password"));
            if($("#passWord").val() != "")
            {
                $("#savePassword").val("1")
            }
            else
            {
                $("#savePassword").val("0")
            }
        </script>
        
    </body>
    
</html>
