<!-- 首页搜索 -->
<div id="checkReportView" data-role="page">
    
    <script>
        $("#checkReportView").prepend(cr_urlLoadContent("../checkReport/cr_header.html"));
    </script>

    <div data-role="content">
        <!-- 企业查询 -->
        <legend>企业名称：</legend>
        <input type="text" name="name" id="name" placeholder="企业名称..."/>

        <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>检查情况：</legend>
            <label for="all">全部</label>
            <input type="radio" name="type" id="all" value="all" checked>
            <label for="check">已检查</label>
            <input type="radio" name="type" id="check" value="check">
            <label for="uncheck">未检查</label>
            <input type="radio" name="type" id="uncheck" value="uncheck">
        </fieldset>
        
        <div style="width:100%;margin:0 auto;margin-top:1%;text-align:center;padding-bottom:.5em">
            <div><a data-role="button" onclick="" href="#" style="text-align:center">查询</a></div>
        </div>
    </div>
</div>
