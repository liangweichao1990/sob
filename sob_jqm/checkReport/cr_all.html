 <!-- 所有 -->
<div id="cr_all" data-role="page" data-transition="slide">
    
    <!--用脚本加载header-->
    <script>
        $("#cr_all").prepend(cr_urlLoadContent("../checkReport/cr_header.html"));
        
        createPagingFooterFooter("#cr_all",{page_cur:1,page_dis:5,page_count:10});
        
        //访问后台动态加载数据
        $.ajax({
                type: "Post",
                data:{type:"sy",mobileRqs:"jqm"},
                dataType:"json",
                url:"http://192.168.0.119:8080/SOB/safety/SafetyCheck/queryClassifyList_jqm.do"
            }).done(function (data) {
            
            $("#cr_all_table").empty();
        
            //临时存放变量
            var tempStrs = "";
        
            tempStrs += '<tr><th>企业名称</th><th>检查情况</th><th>操作</th></tr>';
 
            $.each(data[1],function(cr_index,cr_b){
                //alert(data[1][cr_index][1]);
                //alert(data[1][cr_index][4]);
                tempStrs += '<tr>';
                tempStrs += '<td>' + data[1][cr_index][1] + '</td>';
                tempStrs += '<td>' + data[1][cr_index][4] + '</td>';
                tempStrs += '<td><a data-role="button" onclick="cr_search_page_on(\'../checkReport/cr_checkup.html\')" data-mini="true" data-transition="slide">录入</a></td>'; 
                tempStrs += '</tr>';
            });
            
            $("#cr_all_table").append(tempStrs).table("refresh");
                
            return false;
            
        }).fail(function () {
            navigator.notification.alert("亲，第三方加载失败，请检查网络是否开启等故障！", function() {}, "提示", "确定");
            return false;
        });
    </script>
    
    <style type="text/css">
          #cr_all_table  
          {   
              border-collapse:collapse;
              width:100%;
          }  
          
          #cr_all_table td, #cr_all_table th   
          {  
              font-size:0.8em;  
              border:0.1em solid #C1C1C1;  
          }  
          
          #cr_all_table th   
          {  
              font-size:0.9em;  
              text-align:left;  
              background-color:#69A4CF;  
              color:#ffffff;  
          }  
          
          #cr_all_table tr.alt td   
          {  
              color:#000000;  
              background-color:#C1C1C1;  
          }  
    </style>
