 <!-- 所有 -->
<div id="cr_blacklist" data-role="page" data-transition="slide" data-theme="b">
    
    <!--用脚本加载header-->
    <script>
        $("#cr_blacklist").prepend(cr_urlLoadContent("../checkReport/cr_header.html"));
        
        var cr_blacklist_tempFunciton=function(datajson,page_cur,page_dis){
             $.ajax({
                type: "Post",
                data:{type:datajson.type,mobileRqs:'jqm',queryCurPageNum:page_cur,queryRecNumPerPage:page_dis},
                dataType:"json",
                url: "http://" + domain + "/safety/SafetyCheck/queryClassifyList_jqm.do"
            }).done(function (data) {
        
                var datapage=data[0];
                //改变toptext
                $("#cr_blacklist_toptext").val(data[0].cap);
                
                //动态加载顶部菜单
                pagingFooterInit({page_cur:Number(datapage.queryCurPageNum),page_dis:Number(datapage.queryRecNumPerPage),page_count:Number(datapage.queryTotalPageNum)});
        
                $(paging_id).find("[data-role='cr_blacklist_listview']").empty();
        
                if($.isEmptyObject(data[1])){
                    $(paging_id).find("[data-role='cr_blacklist_listview']").append("<li data-icon='false'><a href='#'>暂无数据</a></li>");
                    $(paging_id).find("[data-role='cr_blacklist_listview']").listview("refresh");
                    return false;
                }

                $("#cr_blacklist_table").empty();
        
                //临时存放变量
                var tempStrs = "";
            
                tempStrs += '<tr><th>企业名称</th><th>检查情况</th><th>操作</th></tr>';
     
                $.each(data[1],function(cr_index,cr_b){
                    tempStrs += '<tr>';
                    tempStrs += '<td>' + data[1][cr_index][1] + '</td>';
                    tempStrs += '<td>' + data[1][cr_index][4] + '</td>';
                    tempStrs += '<td><a data-role="button" onclick="cr_search_page_on(\'../checkReport/cr_checkup.html?id=' + data[1][cr_index][0] + '&name=' + data[1][cr_index][1] + '\')" data-mini="true" data-transition="slide">录入</a></td>'; 
                    tempStrs += '</tr>';
                });
                
                $("#cr_blacklist_table").append(tempStrs).table("refresh");
                    
                //$(paging_id).find("[data-role='listview']").listview("refresh");
                
                return false;
            }).fail(function () {
                navigator.notification.alert("亲，第三方加载失败，请检查网络是否开启等故障！", function() {}, "提示", "确定");
                return false;
            });
        };
                    
        createPagingFooterFooter("#cr_blacklist",{type:"blacklist"},{page_cur:1,page_dis:15},cr_blacklist_tempFunciton);
    </script>
    
    <style type="text/css">
          #cr_blacklist_table  
          {   
              border-collapse:collapse;
              width:100%;
          }  
          
          #cr_blacklist_table td, #cr_blacklist_table th   
          {  
              font-size:1.1em;  
              border:0.1em solid #C1C1C1;  
          }  
          
          #cr_blacklist_table th   
          {  
              font-size:1.3em;  
              text-align:left;  
              background-color:#69A4CF;  
              color:#ffffff;  
          }  
          
          #cr_blacklist_table tr.alt td   
          {  
              color:#000000;  
              background-color:#C1C1C1;  
          }  
    </style>  

    
    <div data-role="none" >
       <input id="cr_blacklist_toptext" type="text" readonly/>
        
       <ul data-role="cr_blacklist_listview">
       </ul>
        
       <table id="cr_blacklist_table">      
       </table>
        
    </div>
</div>
