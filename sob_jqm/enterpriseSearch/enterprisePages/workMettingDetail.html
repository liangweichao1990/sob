<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        <!-- 主页 -->
        <div id="enterpriseSearchAccidentDetailView" data-theme="b" data-role="page">
            
            <div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
                <a data-role="button" data-icon="arrow-l" data-rel="back">返回</a>
                <h1>查看安全生产工作会议</h1> 
            </div>
            
            <div data-role="none">
                <div class="enterpriseContentDetailListOdd">
                    <div class="enterpriseContentDetailListContent" style="text-align:center">
                        <a href="#workMettingPhotoDiv" data-rel="popup" onclick="$('#workMettingPhotoDiv img').attr('src','../images/default_list_hy.jpg')"><img style="width:50%;" src="../images/default_list_hy.jpg" /></a>
                    </div>
                </div>
                
                <div class="enterpriseContentDetailListEven">
                    <div class="enterpriseContentDetailListContent">
                        <span class="epContentDetailListContentTitle">会议主题:</span>
                        <span>安全管理委员会例会</span>
                    </div>
                </div>
                
                <div class="enterpriseContentDetailListOdd">
                    <div class="enterpriseContentDetailListContent">
                        <span class="epContentDetailListContentTitle">召开时间:</span>
                        <span>2014-01-07</span>
                    </div>
                </div>
                
                <div class="enterpriseContentDetailListEven">
                    <div class="enterpriseContentDetailListContent">
                        <span class="epContentDetailListContentTitle">召开地点:</span>
                        <span>生产楼2楼生产部会议室</span>
                    </div>
                </div>
                
                <div class="enterpriseContentDetailListOdd">
                    <div class="enterpriseContentDetailListContent">
                        <span class="epContentDetailListContentTitle">参加人数:</span>
                        <span>7(人)</span>
                    </div>
                </div>
                
                <div class="enterpriseContentDetailListEven">
                    <div class="enterpriseContentDetailListContent">
                        <span class="epContentDetailListContentTitle">会议内容:</span>
                        <span>一、对上年度安全工作进行总结。二、对近斯新增安全隐患制定预防措施及工作安排。三、2014年需要完成安全生产二级企业认证，由企管部牵头。</span>
                    </div>
                </div>
                
                <div class="enterpriseContentDetailListOdd">
                    <div class="enterpriseContentDetailListContent">
                        <span class="epContentDetailListContentTitle">解决问题:</span>
                        <span>1、工模新购退火炉的安全操作规程及人员安全操作培训在2周内完成。2、新建屏蔽室内因需加装安全警铃预防有人进入后门上锁打不开。</span>
                    </div>
                </div>
                
                <div data-role="popup" data-overlay-theme="b" id="workMettingPhotoDiv">
                  <img style="width:100%" src="../images/default_list_hy.jpg" />
                </div>
            </div>
            
            <script>
                
            </script>
