<!DOCTYPE html>

<html>
    
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    
    <body> 
        
        <!-- 历史隐患查询详情页面 -->
        <div id="historyRiskSearchDetailView" dom-cache="true" data-theme="b" data-role="page" data-transition="slide" data-rockncoder-jspage="manageBarChart">
            
            <header data-role="header" data-theme="b" data-position="fixed">
                <a data-role="button" data-icon="arrow-l" data-rel="back" style="float:right">返回</a>
                <h1>四个百分率</h1> 
                <div data-role="navbar">  
                    <ul>  
                        <li>
                            <select data-corners="false" id="historyRiskSearchDetail_city">
                                <option value="全市">全市</option>
                                <option value="各区">各区</option>
                                <option value="重点部门">重点部门</option>
                            </select>
                        </li>  
                        <li>
                            <select data-corners="false" id="historyRiskSearchDetail_year">
                                <option value="2014年">2014年</option>
                                <option value="2013年">2013年</option>
                                <option value="2012年">2012年</option>
                                <option value="2011年">2011年</option>
                                <option value="2010年">2010年</option>
                                <option value="2009年">2009年</option>
                                <option value="2008年">2008年</option>
                            </select>
                        </li>  
                        <li>
                            <select data-corners="false" id="historyRiskSearchDetail_season">
                                <option value="一季度">一季度</option>
                                <option value="二季度">二季度</option>
                                <option value="三季度">三季度</option>
                                <option value="四季度">四季度</option>
                                <option value="上半年">上半年</option>
                                <option value="下半年">下半年</option>
                                <option value="全年">全年</option>
                            </select>
                        </li>  
                    </ul>
                </div>
            </header>
            
            <div data-role="content">
                
                <div id="historyRiskSearchDetail_title" style="text-align:center">
                    <div style="color:red" id="historyRiskSearchDetail_st_title">全市2014年第1季度</div>
                </div>
                
                <div id="historyRiskSearchDetailBarChart" style="height:100%;width:100%;" onclick="viewChartDetail()"></div>
                
            </div>
            
        </div>
        
    </body>
    
</html>
