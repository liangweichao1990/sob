                <div data-role="navbar">

                                <option value="重点部门">重点部门</option>
                            </select>
                        </li>  
                        <li>
                            <select data-corners="false" id="historyRiskSearchDetail_year">

                                <option value="三季度">三季度</option>
                                <option value="四季度">四季度</option>
                                <option value="上半年">上半年</option>
                                <option value="下半年">下半年</option>
                                <option value="全年">全年</option>
                            </select>
                        </li>  
                    </ul>
                </div>
                <div data-role="tabs">
                    <div data-role="navbar">
                        <ul>
                            <li><a href="#one">one</a></li>
                            <li><a href="#two">two</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            
            <div role="content">
                <div id="one" class="ui-content">
                    
                        <div id="historyRiskSearchDetail_title" style="text-align:center">
                            <div style="color:red" id="historyRiskSearchDetail_st_title">全市2014年第1季度</div>
                        </div>
                        <center>
                            <div id="historyRiskSearchDetailBarChart" onclick="viewChartDetail()"></div>
                        </center>
                </div>
                
                <div id="two" class="ui-content">
                    
                        bbb
                </div>
            </div>
            
            <script>
                var data = [
				        	{name : '上报率',value : [9726, 2588, 2725, 4184],color:'#1385a5'},
				        	{name : '黑名单查处',value : [5933, 49, 221, 915],color:'#c56966'}
				      ];
		        	
					new iChart.ColumnMulti2D({
						render : 'historyRiskSearchDetailBarChart',
						data: data,
                        labels:["上报率","黑名单查处","零隐患检查","其他抽查"],
						title : '四个百分率统计图表', 
						showpercent:false,
						decimalsnum:0,
						width : 320,
						height : 400,
                        border:0,
                        background_color: null,
						coordinate:{
							background_color:'#fefefe',
							scale:[{
								 position:'left',	
								 start_scale:0,
								 end_scale:10000,
								 scale_space:1000,
								 listeners:{
									parseText:function(t,x,y){
										return {text:t}
									}
								}
							}]
						}
					}).draw();
                
                
                function viewChartDetail()
                {
                     $.mobile.changePage("./historyRiskSearchChartDetail.html",{transition:"slide"});
                }
            </script>
        </div>
