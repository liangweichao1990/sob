<!DOCTYPE html>

<html>
    
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        
        <!-- 主页 -->
        <div id="fourPercentagesView"  data-theme="a" data-transition="none" data-role="page" data-add-back-btn="true" data-back-btn-text="返回">
            
            <div data-role="header"  data-theme="a">
                <a data-role="button" data-icon="arrow-l" data-rel="back">返回</a>
                <h1>四个百分率查询</h1> 
            </div>
            
            <div data-role="content">
                
                <!-- 季度查询 -->
                <div style="margin-top:5%">
                    <div style="width:100%;text-align:center" id="fourPercentagesSearchTitle">这里是查询标题</div>
                    <div style="width:100%;margin:0 auto;margin-top:1%;text-align:center;padding-top:.5em;padding-bottom:.5em">
                        <div data-role="navbar">  
                            <ul>  
                                <li><a id="fourPercentagesArea_city" href="javascript:fourPercentagesAreaSearch('全市')">全市</a></li>
                                <li><a id="fourPercentagesArea_district" href="javascript:fourPercentagesAreaSearch('各区')">各区</a></li>
                                <li><a id="fourPercentagesArea_department" href="javascript:fourPercentagesAreaSearch('重点部门')">重点部门</a></li>
                            </ul>  
                        </div>
                    </div>
                </div>
                
                <!-- 历史查询 -->
                <div style="margin-top:5%">
                    <div style="width:100%;text-align:center">历史查询</div>
                    <div style="width:100%;margin:0 auto;margin-top:1%;text-align:center;padding-bottom:.5em">
                        <div><a data-role="button" data-icon="arrow-r" data-iconpos="right" href="javascript:openHistoryRiskSearchPage()" style="text-align:center">历史企业隐患查询</a></div>
                    </div>
                </div>
                
                <!-- 备注信息 -->
                <div style="margin-top:10%;margin-left:2%;color:gray;font-size:.9em">
                    <div>备注：四个百分率是指--</div>
                    <div>
                        <ol style="line-height:1.7em">
                            <li>监管企业本季度的上报率。</li>
                            <li>对上季度"黑名单"企业查处(检查)率。</li>
                            <li>对上季度"零隐患"企业的检查率。</li>
                            <li>对上季度其它企业(指除"黑名单"和"零隐患"企业)的抽查率。</li>
                        </ol>
                    </div>
                </div>
                
            </div>
            
            <script>
                
                var fourPercentages_area = "全市";        // 四个百分率全局区域变量
                var fourPercentages_year = currentYear;        // 四个百分率全局年份变量
                var fourPercentages_season = currentSeason;      // 四个百分率全局季度变量
                
                // 设置查询按钮上边的标题(年份+季度)
                $("#fourPercentagesSearchTitle").html(fourPercentages_year + "年" + fourPercentages_season);
                
                // 区域查询
                function fourPercentagesAreaSearch(area)
                {
                    fourPercentages_area = area;
                    $.mobile.changePage("./historyRiskSearchDetail.html",{changeHash: true, transition:"slide"});
                }

                // 打开历史隐患查询页面
                function openHistoryRiskSearchPage()
                {
                    $.mobile.changePage("./historyRiskSearch.html",{changeHash: true, transition:"slide"});
                }
            </script>
            
        </div>
        
    </body>
    
</html>
