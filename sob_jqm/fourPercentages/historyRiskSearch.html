<!DOCTYPE html>

<html>
    
    <head>
        <title></title>
        <meta charset="utf-8" />
    </head>
    
    <body>
        
        <!-- 历史隐患查询view -->
        <div id="historyRiskSearchView" data-role="view" data-transition="fade">
            
            <header data-role="footer" >
                <div data-role="navbar">
                    <span data-align="left" data-role="backbutton">返回</span>
                    <span data-role="view-title">企业查询</span>
                </div>
            </header>
            
            <div data-role="content" style="background:#fff">
                
                <!-- 区域选择 -->
                <div style="margin-top:5%">
                    <div style="width:98%;text-align:center">区域选择</div>
                    <div style="width:98%;border:1px solid #ccc;border-radius:4px;margin:0 auto;margin-top:1%;text-align:center;padding-top:.5em;padding-bottom:.5em">
                        <div style="display:inline"><a data-role="button" id="area_city" onclick="areaSelect('全市', 'area_city')" style="width:23%;text-align:center" >全市</a></div>
                        <div style="display:inline"><a data-role="button" id="area_district" onclick="areaSelect('各区', 'area_district')" style="width:23%;text-align:center">各区</a></div>
                        <div style="display:inline"><a data-role="button" id="area_department" onclick="areaSelect('重点部门', 'area_department')" style="width:23%;text-align:center">重点部门</a></div>
                    </div>
                </div>
                
                <!-- 年份选择 -->
                <div style="margin-top:5%">
                    <div style="width:98%;text-align:center">年份选择</div>
                    <div style="width:98%;border:1px solid #ccc;border-radius:4px;margin:0 auto;margin-top:1%;text-align:center;padding-top:.5em;padding-bottom:.5em">
                        <div>
                            <select style="width:97%;text-align:center;color:black;border:1px solid #ccc" onchange="yearSelect()">
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- 季度选择 -->
                <div style="margin-top:5%">
                    <div style="width:98%;text-align:center">季度选择</div>
                    <div style="width:98%;border:1px solid #ccc;border-radius:4px;margin:0 auto;margin-top:1%;text-align:center;padding-top:.5em;padding-bottom:.5em">
                        <div style="display:inline"><a data-role="button" id="season1" onclick="seasonSelect('一季度', 'season1')" style="width:23%;text-align:center">一季度</a></div>
                        <div style="display:inline"><a data-role="button" id="season2" onclick="seasonSelect('二季度', 'season2')" style="width:23%;text-align:center">二季度</a></div>
                        <div style="display:inline"><a data-role="button" id="season3" onclick="seasonSelect('三季度', 'season3')" style="width:23%;text-align:center">三季度</a></div>
                        
                        <div style="display:inline"><a data-role="button" id="season4" onclick="seasonSelect('四季度', 'season4')" style="width:23%;text-align:center">四季度</a></div>
                        <div style="display:inline"><a data-role="button" id="seasonHalf1" onclick="seasonSelect('上半年', 'seasonHalf1')" style="width:23%;text-align:center">上半年</a></div>
                        <div style="display:inline"><a data-role="button" id="seasonHalf2" onclick="seasonSelect('下半年', 'seasonHalf2')" style="width:23%;text-align:center">下半年</a></div>
 
                        <div style="display:inline;text-align:left;"><a data-role="button" id="seasonFull"  onclick="seasonSelect('全年', 'seasonFull')" style="width:23%;text-align:center">全年</a></div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </body>
    
</html>
